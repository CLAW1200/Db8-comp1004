<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>Db8-DT</title>
    <header>
        <h1>Db8-DT</h1>
        <h2>Debate Platform Demo Tool</h2>
        <!-- Add account name here -->
        <h3>Account: </h3>
    </header>

</head>
<body>
    <div class="create-debate-box">
        <h2>Create / Edit New Debate</h2>
        <input type="text" id="title" placeholder="New Debate Title">
        <br>
        <input type="text" id="description" placeholder="Debate Description">
        <br>
        <input type="number" id="participants" placeholder="Number of Participants">
        <br>
        <input type="number" id="duration" placeholder="Duration of the Debate">
        <br>
        <button onclick="saveDebateRoomTemplate()">Save Debate Room Template</button>
        <br>
        <button onclick="overwriteCurrentDebate()">Overwrite Current Debate</button>
    </div>

    <div class="debate-room-list-box">
        <h2>Debate Rooms</h2>
        <input type="text" id="search" placeholder="Search Debates">
        <button onclick="searchDebate()">Search</button>
        <br>
        <input type="file" id="upload" accept=".json">
        <button onclick="uploadDebate()">Upload Debate</button>
        <br>
        <div id="debate-container">
            <div class="debate-item" data-description="Example description" data-participants="-1" data-duration="-1">Example Debate</div>
            <!-- More debate items can be added here -->
        </div>
    </div>

    <div class="chat-box">
        <div id="chat-history"></div>
        <div class="send-message-box">
            <input type="text" id="message" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
            <button onclick="saveDebate()">Save Debate</button>
        </div>    
    </div>

    <div class="debate-info-box">
        <div id="debate-info"></div>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="login()">Login</button>
        <br>
        <button onclick="createAccount()">Create Account</button>
    </div>

<script src="index.js"></script>
</body>
</html>
